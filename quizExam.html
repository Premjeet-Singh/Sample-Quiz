<!DOCTYPE html>
<html>
	<head>
		<title>Online Quiz</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">

<script>
	var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0, space;
	space = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	var questions = [
	    [ "What is 10 + 4?", "12", "14", "16","11", "B" ],
		[ "What is 20 - 9?", "7", "13", "11","10", "C" ],
		[ "What is 7 x 3?", "21", "24", "25","23", "A" ],
		[ "What is 8 / 2?", "10", "2", "4","6", "C" ],
		[ "What is 50 + 4 - 20?", "12", "14", "16","34", "D" ],
		[ "What is 20 - 9 * 3?", "7", "13", "-7", "11", "C" ],
		[ "What is 7 x 3 / 3?", "7", "21", "24", "25", "A" ],
		[ "What is 8 / 2 + 2 - 6?", "10", "2", "0", "4", "C" ]
	];
	function _(x){
		return document.getElementById(x);
	}
	function renderQuestion(){
		test = _("test");
		if(pos >= questions.length){
			test.innerHTML = "<h2 id='result'><small>You got &nbsp;</small><strong>"+correct+"</strong><small>&nbsp; of&nbsp; </small><strong>"+questions.length+"</strong><small>&nbsp; questions correct !!</small></h2>";
			_("test_status").innerHTML = "Test Completed";
			pos = 0;
			correct = 0;
			return false;
		}
		_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
		question = questions[pos][0];
		chA = questions[pos][1];
		chB = questions[pos][2];
		chC = questions[pos][3];
		chD = questions[pos][4];
		test.innerHTML = "<h3>"+question+"</h3>";
		test.innerHTML += "<font size='5'><input type='radio' name='choices' value='A'> "+chA +"</font><br>";
		test.innerHTML += "<font size='5'><input type='radio' name='choices' value='B'> "+chB+"</font><br>";
		test.innerHTML += "<font size='5'><input type='radio' name='choices' value='C'> "+chC +"</font><br>";
		test.innerHTML += "<font size='5'><input type='radio' name='choices' value='D'> "+chD+"</font><br><br><br>";
		test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
	}
	function checkAnswer(){
		choices = document.getElementsByName("choices");
		for(var i=0; i<choices.length; i++){
			if(choices[i].checked){
				choice = choices[i].value;
			}
		}
		if(choice == questions[pos][5]){
			correct++;
		}
		pos++;
		renderQuestion();
	}
	window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
	<div id="wrap">
		<p>Online Aptitude Test</p>
		<h2 id="test_status"></h2>
		<div id="test"></div>
	</div>
</body>
</html>
